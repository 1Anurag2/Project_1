<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
    .whole{
        background-color: blueviolet;
        width: 500px;
        height: 300px;
        /* margin: 400px 150px; */
        position: relative;
        top: 200px;
        left: 200px;
        /* margin: 200px 300px;/ */
    }
    .circle{
        background-color: blue;
        position: absolute;  
        top: 150px;

        width: 200px;
        height: 200px;
        border-radius: 50%;
    }
    </style>
</head>
<body>
<div class="whole">
    <div class="circle"></div>
</div>
