<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
    <style>
         .box{
            background-color: darkslategrey;
            height: 200px;
            width: 200px;
            border: 2px solid black;
         }
         #red{
            color: red;
         }
         #green{
            color: green;
         }
         #Yellow{
            color: yellow;
         }
         #blue{
            color: blue;
         }
    </style>
</head>
<body>
    <h1>color properties</h1>
    <p class="box" id="red">Red</p>
    <p class="box" id="Yellow">Yellow</p>
    <p class="box" id="green">green</p>
    <p class="box" id="blue">blue</p>
</body>
</html>
