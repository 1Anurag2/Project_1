<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="sign_page.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <label for="first_name"
          >First Name
          <input
            type="text"
            id="first_name"
            placeholder="Enter the first name"
          />
        </label>
      </div>
      <div class="row">
        <label for="last_name"
          >Last Name
          <input type="text" id="last_name" placeholder="Enter the last name" />
        </label>
      </div>
      <div class="row">
        <label for="optionsRadios"
          >Gender
          <label>
            <input
              type="radio"
              name="optionsRadios"
              id="optionsRadios1"
              value="option1"
              checked=""
            />
            Male
          </label>
          <label>
            <input
              type="radio"
              name="optionsRadios"
              id="optionsRadios2"
              value="option2"
            />
            Female
          </label>
        </label>
      </div>
      <div class="row">
        <label for="email"
          >Enter email
          <input type="email" id="email" placeholder="test@example.com" />
        </label>
      </div>
      <div class="row">
        <label for="password"
          >Password
          <input type="password" name="password" id="password" />
        </label>
      </div>
    </div>
  </body>
</html>
